<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/256dc33c82.js" crossorigin="anonymous" defer></script>

<body>

    <section id="">
        <div id="audio-content">
            <i class="fa-solid fa-music"></i>
        </div>
        <div id="controler">
            <div id="buttons">
                <button data-backword id="previous-audio"><i class="fa-solid fa-backward"></i></button>
                <button data-toggle-player id="play-pause" class="play" ><i class="fa-solid fa-play"></i></button>
                <button data-forword id="next-audio"><i class="fa-solid fa-forward"></i></button>
            </div>
            <div id="audio-track">
                <div id="handler"></div>
            </div>
        </div>
        <figure>
            <audio id="audio-player" src="./mixkit-farm-animals-in-the-morning-7.wav">
                Audio fomrat not supported
            </audio>
        </figure>
    </section>
